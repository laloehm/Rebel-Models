<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Raleway:wght@600;700;900&display=swap"
            rel="stylesheet">
        <title>Rebel Models</title>
    </head>

    <body class="px-md-5">
        <div class="whatsapp-icon">
            <a href=""><img src="images/Whats.png" class="img-fluid" alt="WhatsApp"></a>
        </div>
        <div class="nav">
            <div class="icon" id="nav-icon" data-toggle="modal" data-target="#modalMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <section class="home d-flex justify-content-center align-items-center mb-5 my-md-5">
            <div class="box">
                <h1 class="fadeIn wow" data-wow-delay="2s">A</h1>
                <img src="images/Text-Rebel.png" class="img-fluid text wow fadeIn" data-wow-duration="2s" alt="">
            </div>
        </section>
        <section class="carrera pt-5 mb-5 my-md-5">
            <div class="row">
                <div class="col-md-5 d-none d-md-block">
                    <img src="images/Rebel.png" class="img-fluid" alt="">
                </div>
                <div class="col-md-7 d-flex flex-column justify-content-center py-5 py-md-0">
                    <h2>TU CARRERA COMIENZA AQUÍ</h2>
                    <p>En REBEL MODELS te invitamos a que
                        nos conozcas y seas parte de nuestro equipo.
                        Aquí tendrás proyectos, castings, pero sobre todo,
                        impulsaremos tu carrera.</p>
                </div>
            </div>

        </section>
        <!--  -->
        <section class="about py-5 mb-5 my-md-5" id="nosotros">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 d-flex justify-content-center align-items-center px-5 wow fadeInLeft">
                        <img src="images/Quienes.png" class="img-fluid" alt="">
                    </div>
                    <div class="col-lg-5 px-md-5 mt-5 mt-lg-0 wow fadeInRight">
                        <video src="video/video-1.mp4" autoplay muted loop playsinline></video>
                    </div>
                </div>
            </div>
        </section>

        <!--  -->
        <section class="concepto py-5 mb-5 my-md-5" id="concepto">
            <div class="container">
                <div class="row">
                    <div class="col-lg-1 wow fadeInLeft">
                        <img src="images/Concepto.png" class="img-fluid d-none d-lg-block" alt="">
                        <h2 class="d-lg-none">nuestro concepto</h2>
                    </div>
                    <div class="col-lg-11 d-flex flex-column wow fadeIn">
                        <h2 class="wow fadeIn" data-wow-delay="1s">R<span>E</span>BEL</h2>
                        <h2 class="d-block d-md-none wow fadeIn" data-wow-delay="1.5s">REBEL</h2>
                        <h2 class="d-block d-md-none wow fadeIn" data-wow-delay="2s">REB<span>EL</span></h2>
                        <div class="row mt-md-4 mb-md-5 wow fadeIn" data-wow-delay="2.5s">
                            <div
                                class="col-lg-4 p-0 d-none d-lg-flex flex-column justify-content-center align-items-start">
                                <p><span>R</span>E</p>
                                <p>RE</p>
                            </div>
                            <div class="col-lg-8 p-0">
                                <video src="video/video-2.mp4" autoplay muted loop playsinline></video>
                            </div>
                        </div>
                        <h2 class="d-none d-md-block">REB<span>EL</span></h2>
                    </div>
                </div>
            </div>
        </section>

        <!--  -->
        <section class="contacto py-5 wow fadeInUp my-md-5" id="contacto">
            <div class="container">
                <div class="row">
                    <div class="col-12 pr-md-5 d-lg-none">
                        <img src="images/Contacto-Responsive.png" class="img-fluid" alt="contacto rebel models">
                    </div>
                    <div class="col-lg-6 d-flex align-items-center justify-content-center mt-5 mt-lg-0">
                        <form class="w-100">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="NOMBRE">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="EMAIL">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="TELEFONO">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="3"
                                    placeholder="ESCRIBE TU MENSAJE"></textarea>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Acepto terminos y
                                    condiciones</label>
                            </div>
                            <button type="submit" class="btn btn-primary">ENVIAR</button>
                        </form>
                    </div>
                    <div class="col-md-2 d-none d-lg-flex align-items-center justify-content-center">
                        <img src="images/Contacto.png" class="img-fluid" alt="">
                    </div>
                    <div class="col-md-4 mx-auto mt-5 mt-lg-0 redes d-flex align-items-center justify-content-center">
                        <a href=""><img src="images/Instagram.png" alt=""></a>
                        <a href=""><img src="images/Facebook.png" class="mx-4" alt=""></a>
                        <a href=""><img src="images/Whats.png" alt=""></a>
                    </div>
                </div>
            </div>

        </section>

        <!-- Modal -->
        <div class="modal fade" id="modalMenu" data-backdrop="static" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <ul>
                            <li><a href="#nosotros" data-toggle="modal" data-target="#modalMenu"
                                    class="smooth">Nosotros</a></li>
                            <li><a href="#concepto" data-toggle="modal" data-target="#modalMenu"
                                    class="smooth">Concepto</a></li>
                            <li><a href="#contacto" data-toggle="modal" data-target="#modalMenu"
                                    class="smooth">Contacto</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <script src="js/wow.min.js"></script>
        <script src="js/app.js"></script>

    </body>

</html>
